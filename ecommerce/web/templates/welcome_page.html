{{template "header" .}}
<style>
    .hero {
        height: 80vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
    }

    .hero button {
        padding: 15px 30px;
        font-size: 1rem;
        border: none;
        border-radius: 30px;
        background-color: #f5c542;
        color: #000;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
    }

    .hero button:hover {
        background-color: #ffd966;
        transform: scale(1.05);
    }
</style>

<body>

    <section class="hero">
        {{template "home" .}}
        <button><a href="/register">Register</a></button> &nbsp  or &nbsp  <button><a href="/login">Login</a></button>
    </section>

</body>

{{template "footer" .}}
