{{define "header"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FantaWorld - Fantasy & Fantascienza</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background:
                linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)),
                url('https://cdn.focus-home.com/fhi-fastforward-admin/custom/space-marine-2/headline.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
        }

        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
        }

        header h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            margin: 0;
            color: #f5c542;
        }

        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #ffffff;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #f5c542;
        }
    </style>
</head>

<body>
    <header>
        <h1>FantaWorld</h1>
        <nav>
            <a href="/welcome">Home</a>
            <a href="/product_catalog">Product Catalog</a>
            <a href="/shopping_cart">Shopping Cart</a>
            <a href="/account">Account</a>
        </nav>
    </header>
</body>
</html>
{{end}}
