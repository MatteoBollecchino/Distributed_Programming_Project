{{define "header"}}
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
        }

        header h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            margin: 0;
            color: #f5c542;
        }

        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #ffffff;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #f5c542;
        }
    </style>
</head>

<body>
    <header>
        <h1>FantaWorld</h1>
        <nav>
                <a href="#">Home</a>
                <a href="#">Product Catalog</a>
                <a href="#">Shopping Cart</a>
                <a href="#">Account</a>
        </nav>
    </header>
</body>
</html>
{{end}}
